<div *ngIf="countries.length===0;else table"   class="alert alert-warning text-center">
  No hay países que mostrar
</div>
<ng-template #table >
<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let country of countries;index as i">
      <td>{{i +1}}</td>
      <td>{{country.flag}}</td>
      <td><img  [src]="country.flags.svg" [alt]="country.name.common"></td>
      <td>{{country.name.common}}</td>
      <td>{{country.population | number}}</td>
      <td><a [routerLink]="['/countries/by/',country.cca3]" class="btn-xs p-1 btn-info text-decoration-none badge">Info</a></td>
    </tr>
  </tbody>
</table>

</ng-template>
